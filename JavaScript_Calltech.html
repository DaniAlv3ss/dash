<script>
// ==================================================================
// === LÓGICA DA PÁGINA CALLTECH E MODAL DE CLIENTES (OTIMIZADA) ====
// ==================================================================
let allCalltechTickets = [];
let filteredCalltechTickets = [];
let calltechCurrentPage = 1;
const calltechRowsPerPage = 50;
let filterTimeout;
let allDefectsData = null; // Armazena todos os dados de defeitos

function initializeCalltechPage() {
    try {
        // Configuração do filtro de data principal
        const today = new Date();
        const firstDayMonth = new Date(today.getFullYear(), today.getMonth(), 1);
        document.getElementById('ct-endDate').value = today.toISOString().split('T')[0];
        document.getElementById('ct-startDate').value = firstDayMonth.toISOString().split('T')[0];
        
        document.getElementById('ct-applyButton').addEventListener('click', applyCalltechDateFilter);
        document.getElementById('ct-date-range-toggle').addEventListener('click', (e) => toggleDatePopup(e, 'ct-date-range-popup'));
        document.getElementById('ct-cancelButton').addEventListener('click', (e) => toggleDatePopup(e, 'ct-date-range-popup'));
        updateCalltechDateRangeDisplay('main');

        // Configuração do filtro de data do gráfico de fluxo
        const endDateFlow = new Date();
        const startDateFlow = new Date();
        startDateFlow.setDate(endDateFlow.getDate() - 6); // Últimos 7 dias por defeito
        document.getElementById('flow-endDate').value = endDateFlow.toISOString().split('T')[0];
        document.getElementById('flow-startDate').value = startDateFlow.toISOString().split('T')[0];
        document.getElementById('flow-applyButton').addEventListener('click', applyFlowChartDateFilter);
        document.getElementById('flow-date-range-toggle').addEventListener('click', (e) => toggleDatePopup(e, 'flow-date-range-popup'));
        document.getElementById('flow-cancelButton').addEventListener('click', (e) => toggleDatePopup(e, 'flow-date-range-popup'));
        updateCalltechDateRangeDisplay('flow');
        
        // Paginação da tabela
        document.getElementById('ct-prev-page').addEventListener('click', () => {
            if(calltechCurrentPage > 1) { calltechCurrentPage--; displayCalltechPage(); }
        });
        document.getElementById('ct-next-page').addEventListener('click', () => {
            if(calltechCurrentPage * calltechRowsPerPage < filteredCalltechTickets.length) { calltechCurrentPage++; displayCalltechPage(); }
        });
        
        // Filtros da tabela
        document.getElementById('filter-chamado-input').addEventListener('input', () => {
            clearTimeout(filterTimeout);
            filterTimeout = setTimeout(filterCalltechTable, 300);
        });
         document.getElementById('filter-pedido-input').addEventListener('input', () => {
            clearTimeout(filterTimeout);
            filterTimeout = setTimeout(filterCalltechTable, 300);
        });

        // Event Listeners para o menu de filtros
        document.getElementById('status-filter-toggle').addEventListener('click', (e) => toggleDatePopup(e, 'status-filter-popup'));
        document.getElementById('filter-nps-toggle').addEventListener('change', filterCalltechTable);
        document.getElementById('filter-devolucao-toggle').addEventListener('change', filterCalltechTable);

        // Busca os dados iniciais
        fetchCalltechData();
        fetchAndDrawFlowChart();
        fetchAndProcessDefectsData();

        // Lógica dos modais
        document.getElementById('close-clientes-modal-btn').addEventListener('click', closeClientesModal);
        document.getElementById('clientes-modal').addEventListener('click', closeClientesModal);
        document.getElementById('see-more-defects-btn').addEventListener('click', openDefectsModal);

    } catch (error) {
        displayError("Erro ao inicializar o Dashboard de Calltech", error);
    }
}

function updateCalltechDateRangeDisplay(type = 'main') {
    const startId = type === 'main' ? 'ct-startDate' : 'flow-startDate';
    const endId = type === 'main' ? 'ct-endDate' : 'flow-endDate';
    const displayId = type === 'main' ? 'ct-date-range-display' : 'flow-date-range-display';
    
    const startDate = new Date(document.getElementById(startId).value.replace(/-/g, '/'));
    const endDate = new Date(document.getElementById(endId).value.replace(/-/g, '/'));
    const options = { day: '2-digit', month: 'short', year: 'numeric' };
    const display = `${startDate.toLocaleDateString('pt-BR', options)} - ${endDate.toLocaleDateString('pt-BR', options)}`;
    document.getElementById(displayId).textContent = display;
}

function applyCalltechDateFilter() {
    document.getElementById('ct-date-range-popup').classList.remove('show');
    updateCalltechDateRangeDisplay('main');
    pageCache.data.calltech = null;
    pageCache.data.calltechDefects = null; // Limpa o cache do novo gráfico
    fetchCalltechData();
    fetchAndProcessDefectsData(); // Atualiza o novo gráfico
}

function applyFlowChartDateFilter() {
    document.getElementById('flow-date-range-popup').classList.remove('show');
    updateCalltechDateRangeDisplay('flow');
    pageCache.data.calltechFlowChart = null;
    fetchAndDrawFlowChart();
}

function fetchCalltechData() {
    if (pageCache.data.calltech) {
        onCalltechDataReceived(pageCache.data.calltech);
        return;
    }

    const loader = document.getElementById('calltech-loader');
    const content = document.getElementById('calltech-content');
    if(loader) loader.style.display = 'block';
    if(content) content.style.visibility = 'hidden';

    const dateRange = {
        start: document.getElementById('ct-startDate').value,
        end: document.getElementById('ct-endDate').value
    };
    google.script.run
        .withSuccessHandler(onCalltechDataReceived)
        .withFailureHandler(error => displayError('Falha ao buscar dados de Calltech', error))
        .getCalltechDataWithCache(dateRange);
}

function fetchAndDrawFlowChart() {
    if (pageCache.data.calltechFlowChart) {
        drawDailyFlowChart(pageCache.data.calltechFlowChart);
        return;
    }

    const chartContainer = document.getElementById('daily_flow_chart');
    if (chartContainer) {
        chartContainer.innerHTML = '<p class="text-center text-slate-500 pt-10">Carregando gráfico...</p>';
    }

    const dateRange = {
        start: document.getElementById('flow-startDate').value,
        end: document.getElementById('flow-endDate').value
    };

    google.script.run
        .withSuccessHandler(function(chartData) {
            pageCache.data.calltechFlowChart = chartData;
            drawDailyFlowChart(chartData);
        })
        .withFailureHandler(error => {
             if (chartContainer) {
                chartContainer.innerHTML = '<p class="text-center text-red-500 pt-10">Falha ao carregar o gráfico.</p>';
             }
             console.error("Falha ao buscar dados do gráfico:", error);
        })
        .getDailyFlowChartDataWithCache(dateRange);
}

function onCalltechDataReceived(data) {
    pageCache.data.calltech = data;
    pageCache.data.customerHistories = data.customerHistories || {};

    const loader = document.getElementById('calltech-loader');
    const content = document.getElementById('calltech-content');
    if(loader) loader.style.display = 'none';
    if(content) content.style.visibility = 'visible';

    // Atualiza os KPIs
    document.getElementById('kpi-total').textContent = data.kpis.total || 0;
    document.getElementById('kpi-open').textContent = data.kpis.open || 0;
    document.getElementById('kpi-closed').textContent = data.kpis.closed || 0;
    document.getElementById('kpi-avg-time').textContent = `${data.kpis.avgTime || 0} dias`;
    document.getElementById('kpi-retention-value').textContent = (data.kpis.retentionValue || 0).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
    
    const npsFeedback = data.kpis.npsFeedback || { total: 0, promoters: 0, neutrals: 0, detractors: 0 };
    document.getElementById('kpi-nps-total').textContent = npsFeedback.total;
    document.getElementById('kpi-nps-promoters').textContent = npsFeedback.promoters;
    document.getElementById('kpi-nps-neutrals').textContent = npsFeedback.neutrals;
    document.getElementById('kpi-nps-detractors').textContent = npsFeedback.detractors;

    const postServiceNps = data.kpis.postServiceNps || { total: 0, promoters: 0, neutrals: 0, detractors: 0, npsScore: 0.0 };
    document.getElementById('kpi-post-service-nps-score').textContent = (postServiceNps.npsScore || 0).toFixed(1);
    document.getElementById('kpi-post-service-total').textContent = postServiceNps.total;
    document.getElementById('kpi-post-service-promoters').textContent = postServiceNps.promoters;
    document.getElementById('kpi-post-service-neutrals').textContent = postServiceNps.neutrals;
    document.getElementById('kpi-post-service-detractors').textContent = postServiceNps.detractors;
    
    if (data.resolutionRate) {
        updateResolutionRateCard(data.resolutionRate);
    }

    allCalltechTickets = data.tickets || [];
    populateStatusFilter(data.uniqueStatuses);
    filterCalltechTable(); 
}

function updateResolutionRateCard(resolutionData) {
    const categories = ['day0', 'day1', 'day2', 'day3', 'day4plus'];
    categories.forEach(cat => {
        const rateData = resolutionData[cat] || { percentage: 0, count: 0 };
        const textElement = document.getElementById(`rate-${cat}-text`);
        const barElement = document.getElementById(`rate-${cat}-bar`);

        if (textElement) {
            textElement.textContent = `${rateData.percentage.toFixed(1)}% (${rateData.count})`;
        }
        if (barElement) {
            barElement.style.width = `${rateData.percentage}%`;
        }
    });
}

function drawDailyFlowChart(chartData) {
    const chartContainer = document.getElementById('daily_flow_chart');
    if (!chartContainer) return;

    if (!chartData || chartData.length <= 1) {
        chartContainer.innerHTML = '<p class="text-center text-slate-500 pt-10">Não há dados de fluxo diário para o período.</p>';
        return;
    }

    const data = google.visualization.arrayToDataTable(chartData);
    const options = {
        legend: { position: 'top', alignment: 'end' },
        hAxis: { title: 'Dia', textStyle: { fontSize: 11 } },
        vAxis: { title: 'Nº de Chamados', minValue: 0, gridlines: { color: '#f1f5f9' } },
        annotations: { alwaysOutside: true, textStyle: { fontSize: 11, color: '#555', auraColor: 'none' } },
        colors: ['#ff6000', '#00529e'],
        chartArea: { left: 40, top: 40, width: '85%', height: '70%' },
        bar: { groupWidth: '60%' }
    };
    const view = new google.visualization.DataView(data);
    view.setColumns([0, 1, { calc: "stringify", sourceColumn: 1, type: "string", role: "annotation" }, 2, { calc: "stringify", sourceColumn: 2, type: "string", role: "annotation" }]);
    const chart = new google.visualization.ColumnChart(chartContainer);
    chart.draw(view, options);
}

function populateStatusFilter(statuses) {
    const container = document.getElementById('status-filter-options');
    container.innerHTML = '';
    if (!statuses || statuses.length === 0) {
        container.innerHTML = '<p class="text-xs text-slate-400">Nenhum status encontrado.</p>';
        return;
    }

    statuses.forEach(status => {
        const div = document.createElement('div');
        div.className = 'flex items-center';
        const statusId = 'status-' + status.replace(/[^a-zA-Z0-9]/g, '');
        div.innerHTML = `
            <input type="checkbox" id="${statusId}" value="${status}" class="status-filter-checkbox h-4 w-4 rounded border-slate-300 text-orange-600 focus:ring-orange-500">
            <label for="${statusId}" class="ml-2 text-sm text-slate-600">${status}</label>
        `;
        container.appendChild(div);
    });

    document.querySelectorAll('.status-filter-checkbox').forEach(checkbox => {
        checkbox.addEventListener('change', filterCalltechTable);
    });
}

function filterCalltechTable() {
    const chamadoFilter = document.getElementById('filter-chamado-input').value.toLowerCase();
    const pedidoFilter = document.getElementById('filter-pedido-input').value.toLowerCase();
    const npsOnlyFilter = document.getElementById('filter-nps-toggle').checked;
    const devolucaoOnlyFilter = document.getElementById('filter-devolucao-toggle').checked;

    const selectedStatuses = [];
    document.querySelectorAll('.status-filter-checkbox:checked').forEach(checkbox => {
        selectedStatuses.push(checkbox.value);
    });

    filteredCalltechTickets = allCalltechTickets.filter(ticket => {
        const chamadoMatch = (ticket.chamadoId || '').toLowerCase().includes(chamadoFilter);
        const pedidoMatch = (ticket.pedidoId || '').toLowerCase().includes(pedidoFilter);
        const npsMatch = !npsOnlyFilter || ticket.hasNps === true;
        const devolucaoMatch = !devolucaoOnlyFilter || ticket.hasDevolucao === true;
        const statusMatch = selectedStatuses.length === 0 || selectedStatuses.includes(ticket.status);

        return chamadoMatch && pedidoMatch && npsMatch && devolucaoMatch && statusMatch;
    });
    calltechCurrentPage = 1;
    displayCalltechPage();
}

function displayCalltechPage() {
    const tbody = document.getElementById('calltech-table-body');
    const pageInfo = document.getElementById('ct-page-info');
    const prevBtn = document.getElementById('ct-prev-page');
    const nextBtn = document.getElementById('ct-next-page');

    if (!tbody) return;
    tbody.innerHTML = '';

    if (filteredCalltechTickets.length === 0) {
        tbody.innerHTML = '<tr><td colspan="6" class="text-center p-4">Nenhum chamado encontrado para os filtros aplicados.</td></tr>';
        pageInfo.textContent = '0 de 0';
        prevBtn.disabled = true;
        nextBtn.disabled = true;
        return;
    }

    const startIndex = (calltechCurrentPage - 1) * calltechRowsPerPage;
    const endIndex = startIndex + calltechRowsPerPage;
    const pageTickets = filteredCalltechTickets.slice(startIndex, endIndex);

    pageTickets.forEach(ticket => {
        const isClosed = (ticket.status || '').toLowerCase().includes('finalizado') || (ticket.status || '').toLowerCase().includes('resolvido');
        const statusClass = isClosed ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800';
        const clienteHtml = ticket.email 
            ? `<a href="#" class="font-semibold hover:text-orange-500" onclick="event.preventDefault(); openClientHistory('${ticket.email}')">${ticket.cliente}</a>` 
            : ticket.cliente;

        const tr = `
            <tr class="border-b hover:bg-orange-50 transition-colors">
                <td class="p-3">${ticket.chamadoId}</td>
                <td class="p-3">${ticket.pedidoId}</td>
                <td class="p-3">${clienteHtml}</td>
                <td class="p-3"><span class="px-2 py-1 text-xs font-semibold rounded-full ${statusClass}">${ticket.status}</span></td>
                <td class="p-3">${ticket.dataAbertura}</td>
                <td class="p-3">${ticket.dataFinalizacao}</td>
            </tr>
        `;
        tbody.innerHTML += tr;
    });
    
    pageInfo.textContent = `${startIndex + 1} - ${Math.min(endIndex, filteredCalltechTickets.length)} de ${filteredCalltechTickets.length}`;
    prevBtn.disabled = calltechCurrentPage === 1;
    nextBtn.disabled = endIndex >= filteredCalltechTickets.length;
}

// --- Funções do Modal de Histórico de Cliente ---
function openClientesModal() {
    const modal = document.getElementById('clientes-modal');
    const modalContent = document.getElementById('clientes-modal-content');
    modal.classList.remove('hidden');
    modal.classList.add('flex');
    setTimeout(() => {
        modal.classList.remove('opacity-0');
        modalContent.classList.remove('scale-95');
    }, 10);
}

function closeClientesModal() {
    const modal = document.getElementById('clientes-modal');
    const modalContent = document.getElementById('clientes-modal-content');
    modal.classList.add('opacity-0');
    modalContent.classList.add('scale-95');
    setTimeout(() => {
        modal.classList.add('hidden');
        modal.classList.remove('flex');
    }, 300);
}

// --- Funções do Modal de Detalhes de Devolução ---
function openDevolucaoDetailModal(pedidoId, items) {
    document.getElementById('devolucao-detail-title').textContent = `Itens Devolvidos do Pedido ${pedidoId}`;
    const listContainer = document.getElementById('devolucao-detail-list');
    listContainer.innerHTML = '';

    if (!items || items.length === 0) {
        listContainer.innerHTML = '<p class="text-slate-500">Nenhum item encontrado.</p>';
    } else {
        items.forEach(item => {
            const valorFormatado = (typeof item.valor === 'number')
                ? item.valor.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })
                : (item.valor || 'N/A');

            const itemHtml = `
                <div class="bg-white p-3 rounded-lg shadow-sm border border-slate-200">
                    <p class="font-semibold text-slate-800">${item.produto || 'Produto não especificado'}</p>
                    <div class="text-sm text-slate-600 mt-1">
                        <p><strong>Motivo:</strong> ${item.motivo || 'Não especificado'}</p>
                        <p><strong>Valor:</strong> ${valorFormatado}</p>
                    </div>
                </div>
            `;
            listContainer.innerHTML += itemHtml;
        });
    }

    const modal = document.getElementById('devolucao-detail-modal');
    const modalContent = document.getElementById('devolucao-detail-modal-content');
    modal.classList.remove('hidden');
    modal.classList.add('flex');
    setTimeout(() => {
        modal.classList.remove('opacity-0');
        modalContent.classList.remove('scale-95');
    }, 10);
}

function closeDevolucaoDetailModal() {
    const modal = document.getElementById('devolucao-detail-modal');
    const modalContent = document.getElementById('devolucao-detail-modal-content');
    modal.classList.add('opacity-0');
    modalContent.classList.add('scale-95');
    setTimeout(() => {
        modal.classList.add('hidden');
        modal.classList.remove('flex');
    }, 300);
}

function openClientHistory(email) {
    if (!email) {
        alert('E-mail do cliente não encontrado.');
        return;
    }
    
    openClientesModal();
    document.getElementById('clientes-detail-loader').style.display = 'block';
    document.getElementById('clientes-detail-content').innerHTML = '';

    const customerData = pageCache.data.customerHistories ? pageCache.data.customerHistories[email.toLowerCase()] : null;

    if (customerData) {
        setTimeout(() => renderClientHistory(customerData), 50); 
    } else {
        setTimeout(() => {
            document.getElementById('clientes-detail-loader').style.display = 'none';
            document.getElementById('clientes-detail-content').innerHTML = '<p class="text-center text-slate-500">O histórico para este cliente não foi encontrado no carregamento inicial. Verifique o filtro de datas.</p>';
        }, 50);
    }
}

function renderClientHistory(customer) {
    document.getElementById('clientes-detail-loader').style.display = 'none';
    const detailContainer = document.getElementById('clientes-detail-content');
    
    if (!customer || !customer.history || customer.history.length === 0) {
        detailContainer.innerHTML = `
            <div class="bg-white rounded-xl shadow-sm p-4 mb-4">
                <h3 class="font-bold text-lg text-slate-800">${customer.name || 'Cliente'}</h3>
                <p class="text-sm text-slate-500">${customer.email || 'E-mail não disponível'}</p>
            </div>
            <div class="bg-white rounded-xl shadow-sm p-4">
                <p class="text-sm text-slate-400 text-center">Nenhum registro de histórico encontrado.</p>
            </div>
        `;
        return;
    }
    
    const historyHtml = customer.history.map((item, index) => createHistoryItem(item, index, customer.history.length)).join('');
    
    detailContainer.innerHTML = `
        <div class="bg-white rounded-xl shadow-sm p-4 mb-4">
            <h3 class="font-bold text-lg text-slate-800">${customer.name}</h3>
            <p class="text-sm text-slate-500">${customer.email}</p>
        </div>
        <div class="space-y-2">
            ${historyHtml}
        </div>
    `;
}

function createHistoryItem(item, index, totalItems){
    const formattedDate = item.date ? new Date(item.date).toLocaleDateString('pt-BR', {day: '2-digit', month: '2-digit', year: 'numeric'}) : 'Data Inválida';
    
    const isLastItem = index === totalItems - 1;
    const lineClass = isLastItem ? 'h-0' : '-bottom-2';
    const lineDiv = `<div class="absolute left-5 top-5 ${lineClass} w-0.5 bg-slate-200"></div>`;

    // Ícones
    const iconNPS = `<div class="bg-blue-100 rounded-full p-2"><svg class="w-6 h-6 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12h3.75M9 15h3.75M9 18h3.75m3 .75H18a2.25 2.25 0 002.25-2.25V6.108c0-1.135-.845-2.098-1.976-2.192a48.424 48.424 0 00-1.123-.08m-5.801 0c-.065.21-.1.433-.1.664 0 .414.336.75.75.75h4.5a.75.75 0 00.75-.75 2.25 2.25 0 00-.1-.664m-5.8 0A2.251 2.251 0 0113.5 2.25H15c1.012 0 1.867.668 2.15 1.586m-5.8 0c-.376.023-.75.05-1.124.08C9.095 4.01 8.25 4.973 8.25 6.108V8.25m0 0H4.875c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V9.375c0-.621-.504-1.125-1.125-1.125H8.25zM6.75 12h.008v.008H6.75V12zm0 3h.008v.008H6.75V15zm0 3h.008v.008H6.75V18z" /></svg></div>`;
    const iconAtendimento = `<div class="bg-green-100 rounded-full p-2"><svg class="w-6 h-6 text-green-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 002.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 01-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 00-1.091-.852H4.5A2.25 2.25 0 002.25 4.5v2.25z" /></svg></div>`;
    const iconChamado = `<div class="bg-red-100 rounded-full p-2"><svg class="w-6 h-6 text-red-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9 5.25h.008v.008H12v-.008z" /></svg></div>`;
    const iconDevolucao = `<div class="bg-purple-100 rounded-full p-2"><svg class="w-6 h-6 text-purple-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M9 15L3 9m0 0l6-6M3 9h12a6 6 0 010 12h-3" /></svg></div>`;
    
    let iconHtml = '';
    let contentHtml = '';

    switch(item.type){
        case 'NPS':
            iconHtml = iconNPS;
            const classificationClasses = { promotor: 'bg-emerald-100 text-emerald-800', neutro: 'bg-amber-100 text-amber-800', detrator: 'bg-red-100 text-red-800' };
            const badgeClass = classificationClasses[item.classificacao?.toLowerCase()] || 'bg-slate-100 text-slate-800';
            contentHtml = `<p class="font-semibold text-slate-700">Avaliação NPS <span class="text-xs font-normal text-slate-500">(${formattedDate})</span></p><p class="text-sm text-slate-600">Pedido: ${item.pedidoId || 'N/A'} - <span class="px-2 py-0.5 text-xs font-medium rounded-full capitalize ${badgeClass}">${item.classificacao}</span></p>${item.comentario ? `<p class="text-sm text-slate-500 mt-1 italic bg-slate-50 p-2 rounded">"${item.comentario}"</p>` : ''}`;
            break;
        case 'Chamado':
            iconHtml = iconChamado;
            const isClosed = item.status?.toLowerCase().includes('finalizado') || item.status?.toLowerCase().includes('resolvido');
            const statusClassChamado = isClosed ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800';
            contentHtml = `<p class="font-semibold text-slate-700">Abertura de Chamado <span class="text-xs font-normal text-slate-500">(${formattedDate})</span></p><p class="text-sm text-slate-600">Chamado: ${item.chamadoId} | Pedido: ${item.pedidoId || 'N/A'}</p><p class="text-sm text-slate-600">Status: <span class="px-2 py-0.5 text-xs font-medium rounded-full ${statusClassChamado}">${item.status}</span> ${item.dataFinalizacao ? `- Finalizado em: ${item.dataFinalizacao.split(' ')[0]}` : ''}</p>`;
            break;
        case 'Atendimento':
            iconHtml = iconAtendimento;
            contentHtml = `<p class="font-semibold text-slate-700">Atendimento (Forms) <span class="text-xs font-normal text-slate-500">(${formattedDate})</span></p><p class="text-sm text-slate-600">Pedido: ${item.pedidoId || 'N/A'} | Motivo: <span class="font-medium">${item.resolucao || 'N/A'}</span></p><p class="text-sm text-slate-600">Defeito: ${item.defeito || 'N/A'}</p>${item.relato ? `<p class="text-sm text-slate-500 mt-1 italic bg-slate-50 p-2 rounded">Relato: "${item.relato}"</p>` : ''}`;
            break;
        case 'DevolucaoAgrupada':
            iconHtml = iconDevolucao;
            const valorTotalDevolvido = (typeof item.valorTotal === 'number') ? item.valorTotal.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' }) : 'N/A';
            const encodedItems = encodeURIComponent(JSON.stringify(item.items));
            contentHtml = `
               <div class="cursor-pointer" onclick="openDevolucaoDetailModal('${item.pedidoId}', JSON.parse(decodeURIComponent('${encodedItems}')))">
                   <p class="font-semibold text-slate-700 hover:text-orange-600">Devolução Registrada <span class="text-xs font-normal text-slate-500">(${formattedDate})</span></p>
                   <p class="text-sm text-slate-600">Pedido: ${item.pedidoId || 'N/A'}</p>
                   <p class="text-sm text-slate-600"><strong>Itens Devolvidos:</strong> ${item.totalItens}</p>
                   <p class="text-sm text-slate-600"><strong>Valor Total Devolvido:</strong> ${valorTotalDevolvido}</p>
               </div>`;
            break;
    }

    const delay = index * 100; // Atraso em milissegundos

    return `
        <div class="relative flex items-start">
            ${lineDiv}
            <div class="z-10 flex-shrink-0">${iconHtml}</div>
            <div class="ml-4 w-full animate__animated animate__fadeInLeft" style="animation-delay: ${delay}ms;">
                <div class="bg-white p-4 rounded-xl shadow-sm">
                    ${contentHtml}
                </div>
            </div>
        </div>
    `;
}

// --- FUNÇÕES MODIFICADAS E NOVAS PARA O GRÁFICO E MODAL DE DEFEITOS ---
function fetchAndProcessDefectsData() {
    if (pageCache.data.calltechDefects) {
        onDefectsDataReceived(pageCache.data.calltechDefects);
        return;
    }

    const loader = document.getElementById('defects_card_loader');
    const content = document.getElementById('defects_card_content');
    if(loader) loader.style.display = 'block';
    if(content) content.classList.add('hidden');

    const dateRange = {
        start: document.getElementById('ct-startDate').value,
        end: document.getElementById('ct-endDate').value
    };

    google.script.run
        .withSuccessHandler(onDefectsDataReceived)
        .withFailureHandler(error => {
             if (loader) {
                loader.innerHTML = '<p class="text-center text-red-500 pt-10">Falha ao carregar a análise de defeitos.</p>';
             }
             console.error("Falha ao buscar dados de defeitos:", error);
        })
        .getDefectsDataWithCache(dateRange);
}

function onDefectsDataReceived(data){
    pageCache.data.calltechDefects = data;
    allDefectsData = data;
    renderDefectsAnalysis(data.defectsCount);
}

function renderDefectsAnalysis(chartData) {
    const loader = document.getElementById('defects_card_loader');
    const content = document.getElementById('defects_card_content');
    const seeMoreBtn = document.getElementById('see-more-defects-btn');
    const chartContainer = document.getElementById('defects_chart');
    const listContainer = document.getElementById('defects_list_container');

    if (!chartContainer || !loader || !content || !seeMoreBtn || !listContainer) return;

    if (!chartData || chartData.length <= 1) {
        loader.innerHTML = '<p class="text-center text-slate-500 pt-10">Não há dados de defeitos para o período.</p>';
        loader.style.display = 'block';
        content.classList.add('hidden');
        seeMoreBtn.style.display = 'none';
        return;
    }
    
    loader.style.display = 'none';
    content.classList.remove('hidden');
    seeMoreBtn.style.display = 'block';

    // --- 1. Process Data ---
    const allDefects = chartData.slice(1);
    const totalDefects = allDefects.reduce((sum, item) => sum + item[1], 0);
    const top5Defects = allDefects.slice(0, 5);

    const top5Total = top5Defects.reduce((sum, item) => sum + item[1], 0);
    const othersTotal = totalDefects - top5Total;

    const chartDataWithOthers = [chartData[0]];
    chartDataWithOthers.push(...top5Defects);
    if (othersTotal > 0) {
        chartDataWithOthers.push(['Outros', othersTotal]);
    }
    
    const colors = ['#F97316', '#FB923C', '#FDBA74', '#FED7AA', '#FFEDD5', '#E2E8F0'];

    // --- 2. Draw Pie Chart ---
    const data = google.visualization.arrayToDataTable(chartDataWithOthers);
    const options = {
        fontName: 'Inter',
        pieHole: 0.4,
        legend: 'none',
        chartArea: { left: 5, top: 5, width: '90%', height: '90%' },
        colors: colors,
        pieSliceText: 'percentage',
        pieSliceTextStyle: { color: 'black', fontName: 'Inter', fontSize: 14, bold: true },
        tooltip: { text: 'value-and-percentage', textStyle: { fontName: 'Inter', fontSize: 12 } }
    };
    const chart = new google.visualization.PieChart(chartContainer);
    chart.draw(data, options);

    // --- 3. Render Detailed List ---
    let listHtml = '';
    top5Defects.forEach(([defect, count], index) => {
        const percentage = totalDefects > 0 ? (count / totalDefects) * 100 : 0;
        listHtml += `
            <div>
                <div class="flex justify-between items-center text-sm mb-1">
                    <div class="flex items-center">
                        <span class="w-3 h-3 rounded-full mr-3 flex-shrink-0" style="background-color: ${colors[index]};"></span>
                        <span class="font-medium text-slate-700 truncate" title="${defect}">${defect}</span>
                    </div>
                    <span class="font-bold text-slate-800 flex-shrink-0 ml-2">${count} (${percentage.toFixed(1)}%)</span>
                </div>
                <div class="w-full bg-slate-200 rounded-full h-2">
                    <div class="h-2 rounded-full" style="width: ${percentage}%; background-color: ${colors[index]};"></div>
                </div>
            </div>
        `;
    });
    listContainer.innerHTML = listHtml;
}


function openDefectsModal() {
    if (!allDefectsData || !allDefectsData.defectsCount || allDefectsData.defectsCount.length <= 1) {
        alert("Não há dados de defeitos para analisar.");
        return;
    }

    const modal = document.getElementById('defects-modal');
    const modalContent = document.getElementById('defects-modal-content');
    modal.classList.remove('hidden');
    modal.classList.add('flex');
    setTimeout(() => {
        modal.classList.remove('opacity-0');
        modalContent.classList.remove('scale-95');
    }, 10);

    const listContainer = document.getElementById('all-defects-list');
    listContainer.innerHTML = '';
    const allDefects = allDefectsData.defectsCount.slice(1); // Ignora o cabeçalho

    allDefects.forEach(([defect, count]) => {
        const escapedDefect = defect.replace(/'/g, "\\'");
        const listItem = `
            <button onclick="showDefectAnalysisFor('${escapedDefect}')" class="w-full text-left p-2 rounded-md hover:bg-orange-100 focus:outline-none focus:ring-2 focus:ring-orange-400 defect-list-item">
                <div class="flex justify-between items-center text-sm">
                    <span class="font-medium text-slate-700">${defect}</span>
                    <span class="font-bold text-slate-800 bg-slate-200 px-2 py-0.5 rounded-full text-xs">${count}</span>
                </div>
            </button>
        `;
        listContainer.innerHTML += listItem;
    });

    // Reseta a visão de análise
    document.getElementById('defect-analysis-prompt').style.display = 'flex';
    document.getElementById('defect-analysis-content').classList.add('hidden');
}

function closeDefectsModal() {
    const modal = document.getElementById('defects-modal');
    const modalContent = document.getElementById('defects-modal-content');
    modal.classList.add('opacity-0');
    modalContent.classList.add('scale-95');
    setTimeout(() => {
        modal.classList.add('hidden');
        modal.classList.remove('flex');
    }, 300);
}

function showDefectAnalysisFor(selectedDefect) {
    // Destaque visual na lista
    document.querySelectorAll('.defect-list-item').forEach(btn => btn.classList.remove('bg-orange-200'));
    const buttons = document.querySelectorAll('.defect-list-item');
    for(let btn of buttons){
        if(btn.textContent.includes(selectedDefect)){
            btn.classList.add('bg-orange-200');
            break;
        }
    }

    // Mostra o painel de conteúdo
    document.getElementById('defect-analysis-prompt').style.display = 'none';
    document.getElementById('defect-analysis-content').classList.remove('hidden');

    drawRootCauseChart(selectedDefect);
    drawCorrelationChart(selectedDefect);
    renderClientTermsCloud(selectedDefect);
}

function drawRootCauseChart(selectedDefect) {
    const container = document.getElementById('root-cause-chart');
    const rootCauses = allDefectsData.rootCauseAnalysis[selectedDefect];
    
    if (!rootCauses || Object.keys(rootCauses).length === 0) {
        container.innerHTML = '<p class="text-center text-slate-500 pt-10">Nenhuma causa raiz categorizada para este defeito.</p>';
        return;
    }

    const sortedCauses = Object.entries(rootCauses).sort(([, a], [, b]) => b - a);
    const chartData = [['Causa Raiz', 'Ocorrências'], ...sortedCauses];
    const data = google.visualization.arrayToDataTable(chartData);

    const options = {
        fontName: 'Inter',
        legend: { position: 'none' },
        chartArea: { width: '60%', height: '80%', left: 150 },
        hAxis: { title: 'Ocorrências', minValue: 0, textStyle: { color: '#475569' }, format: '0' },
        vAxis: { textStyle: { color: '#475569', fontSize: 11 } },
        colors: ['#F97316'],
        bar: { groupWidth: '60%' }
    };

    const chart = new google.visualization.BarChart(container);
    chart.draw(data, options);
}

function drawCorrelationChart(selectedDefect) {
    const container = document.getElementById('correlation_chart');
    const correlations = allDefectsData.correlationData[selectedDefect];
    
    if (!correlations || Object.keys(correlations).length === 0) {
        container.innerHTML = '<p class="text-center text-slate-500 pt-10">Nenhuma correlação encontrada.</p>';
        return;
    }
    
    const sortedCorrelations = Object.entries(correlations).sort(([, a], [, b]) => b - a).slice(0, 5);
    const chartData = [['Defeito', 'Ocorrências'], ...sortedCorrelations];
    const data = google.visualization.arrayToDataTable(chartData);

    const options = {
        fontName: 'Inter',
        legend: { position: 'none' },
        chartArea: { width: '60%', height: '80%', left: 150 },
        hAxis: { title: 'Ocorrências', minValue: 0, textStyle: { color: '#475569' }, format: '0' },
        vAxis: { textStyle: { color: '#475569', fontSize: 11 } },
        colors: ['#FB923C'],
        bar: { groupWidth: '60%' }
    };
    const chart = new google.visualization.BarChart(container);
    chart.draw(data, options);
}

function renderClientTermsCloud(selectedDefect) {
    const container = document.getElementById('client-terms-cloud');
    const terms = allDefectsData.clientTerms[selectedDefect];

    if (!terms || terms.length === 0) {
        container.innerHTML = '<p class="text-center text-slate-500 pt-10">Nenhum termo comum encontrado nos relatos dos clientes.</p>';
        return;
    }

    container.innerHTML = '';
    const maxCount = terms[0][1]; 

    terms.forEach(([term, count]) => {
        const weight = Math.max(0.75, (count / maxCount) * 2.5); // 0.75rem to 2.5rem
        const opacity = Math.max(0.5, (count / maxCount));
        const termEl = document.createElement('span');
        termEl.className = 'inline-block bg-slate-100 text-slate-700 rounded-full px-3 py-1 m-1';
        termEl.style.fontSize = `${weight}rem`;
        termEl.style.opacity = opacity;
        termEl.textContent = term;
        container.appendChild(termEl);
    });
}
