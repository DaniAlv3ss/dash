    <style>
        /* Estilos para a transição suave do menu e conteúdo */
        #main-content {
            transition: margin-left 0.3s ease-in-out;
        }
        #sidebar {
            transition: transform 0.3s ease-in-out;
        }
        .sidebar-closed {
            transform: translateX(-100%);
        }
        /* Estilos legados para popups e gráficos */
        .date-popup { display: none; position: absolute; right: 0; top: calc(100% + 5px); background-color: white; border: 1px solid #ccc; border-radius: 8px; box-shadow: 0 8px 16px rgba(0,0,0,0.2); z-index: 100; padding: 20px; width: max-content; }
        .date-popup.show { display: block; }
        .date-inputs { display: flex; gap: 20px; justify-content: space-between; margin-bottom: 20px; flex-wrap: wrap; }
        .date-inputs div { display: flex; flex-direction: column; }
        .date-inputs label { font-size: 0.9em; margin-bottom: 5px; color: #555; font-weight: bold; }
        .date-inputs input { border: 1px solid #ccc; border-radius: 4px; padding: 8px; font-size: 1em; }
        .popup-actions { display: flex; justify-content: flex-end; gap: 10px; }
        .popup-actions button { padding: 8px 16px; font-size: 0.9em; font-weight: bold; border: none; border-radius: 4px; cursor: pointer; }
        .cancel-button { background-color: #f0f0f0; border: 1px solid #ccc; }
        .apply-button { background-color: #00529e; color: white; }
        .arc-gauge-container { position: relative; width: 250px; height: 125px; display: flex; justify-content: center; align-items: center; margin-top: 20px; }
        .arc-gauge-value { position: absolute; bottom: 5px; font-size: 2.8em; font-weight: bold; }
        .arc-gauge-svg { width: 100%; height: 100%; }
        .arc-gauge-track, .arc-gauge-fill { fill: none; stroke-width: 18; stroke-linecap: butt; }
        .arc-gauge-track { stroke: #e6e6e6; }
        .arc-gauge-fill { transition: stroke-dashoffset 0.8s ease-out, stroke 0.5s ease-out; }
        .table-wrapper { max-height: 550px; overflow-y: auto; }
        .modal-table-wrapper { max-height: 60vh; overflow-y: auto; }
        .ai-tab.active { border-color: #22d3ee; color: #22d3ee; }
        .ai-tab-content { display: none; }
        .ai-tab-content.active { display: block; }

        /* Estilos específicos para o histórico de clientes */
        .history-item-grid {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 0.5rem 1rem;
        }
        .history-item-icon {
            padding-top: 0.25rem;
            grid-column: 1;
            grid-row: 1;
            align-self: start;
        }
        .history-item-content {
            grid-column: 2;
            grid-row: 1;
        }

        /* --- ESTILOS DO MODAL CALENDÁRIO ATUALIZADOS --- */
        #calendar-modal { transition: opacity 0.3s ease-in-out; }
        #calendar-modal-content { transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out; }
        #calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 1px; background-color: #e2e8f0; border: 1px solid #e2e8f0; }
        .calendar-header { background-color: #f8fafc; padding: 0.5rem; text-align: center; font-weight: 600; font-size: 0.8rem; color: #475569; }
        /* Fundo dos dias normais agora é branco */
        .calendar-day { background-color: #ffffff; min-height: 80px; padding: 0.3rem; font-size: 0.75rem; color: #64748b; position: relative; cursor: pointer; transition: background-color 0.2s; }
        /* Fundo dos dias de outros meses (cinza bem claro) */
        .calendar-day.other-month { background-color: #f8fafc; color: #cbd5e1; cursor: default; }
        /* Dia atual destacado com laranja mais forte */
        .calendar-day.today { font-weight: bold; background-color: #fb923c; color: white; } /* orange-400 */
        /* Dia selecionado destacado com laranja mais forte ainda */
        .calendar-day.selected { background-color: #f97316 !important; color: white !important; } /* orange-500 */
        .calendar-day:not(.other-month):not(.selected):not(.today):hover { background-color: #fed7aa; } /* orange-200 no hover */
        .calendar-day span { display: block; text-align: right; }
        .day-event-dots { display: flex; gap: 2px; position: absolute; bottom: 4px; left: 4px; }
        .event-dot { width: 6px; height: 6px; border-radius: 50%; }
        .event-dot-acao { background-color: #f97316; } /* Orange-500 */
        .event-dot-calendario { background-color: #3b82f6; } /* Blue-500 */

        #calendar-event-list h3 { font-size: 1rem; font-weight: 600; color: #334155; margin-bottom: 0.75rem; border-bottom: 1px solid #e2e8f0; padding-bottom: 0.5rem; }
        .event-item { padding: 0.75rem; border-radius: 0.375rem; margin-bottom: 0.5rem; }
        .event-item-acao { background-color: #fff7ed; border-left: 4px solid #f97316; } /* Orange-100 / Orange-500 */
        .event-item-calendario { background-color: #eff6ff; border-left: 4px solid #3b82f6; } /* Blue-100 / Blue-500 */
        .event-title { font-weight: 600; color: #1e293b; display: block; }
        .event-time { font-size: 0.75rem; color: #64748b; display: block; margin-bottom: 0.25rem; }
        .event-summary { font-size: 0.8rem; color: #475569; margin-top: 0.25rem; }
        .event-links a { color: #2563eb; text-decoration: underline; font-size: 0.75rem; margin-right: 0.5rem; }
        .no-events { text-align: center; color: #94a3b8; font-size: 0.9rem; padding: 2rem 0; }
        #calendar-event-list { max-height: calc(85vh - 150px); overflow-y: auto; } /* Adjust height based on modal structure */

    </style>

    <script>
        // ==================================================================
        // === LÓGICA DE NAVEGAÇÃO E INICIALIZAÇÃO (OTIMIZADA) ==============
        // ==================================================================

        const pageCache = {
            html: {},
            data: {}
        };

        // Otimização: Injeta os dados pré-carregados do servidor no cache do cliente
        const initialServerData = <?!= initialData || 'null' ?>;
        if (initialServerData && !initialServerData.error) { // Verifica se há dados e se não há erro
            console.log("Dados iniciais pré-carregados do servidor.");
            pageCache.data.dashboard = initialServerData.mainData;
            pageCache.data.evolution = initialServerData.evolutionData;
        } else if (initialServerData && initialServerData.error) {
            console.error("Erro ao pré-carregar dados iniciais: ", initialServerData.error);
        } else {
             console.log("Nenhum dado inicial pré-carregado.");
        }

        document.addEventListener('DOMContentLoaded', () => {
            try {
                const sidebar = document.getElementById('sidebar');
                const mainContent = document.getElementById('main-content');
                const menuToggle = document.getElementById('menu-toggle');

                menuToggle.addEventListener('click', () => {
                    sidebar.classList.toggle('sidebar-closed');
                    mainContent.style.marginLeft = sidebar.classList.contains('sidebar-closed') ? '0' : '16rem';
                });

                // Carrega a página inicial
                loadPage('Dashboard', document.querySelector('.nav-link'));

                // **RE-ADICIONADO:** Inicializa a lógica do calendário globalmente após o DOM carregar
                if (typeof initializeCalendarModal === 'function') {
                    initializeCalendarModal();
                } else {
                    console.error("Função initializeCalendarModal não encontrada. Verifique se JavaScript_Calendario.html está incluído corretamente.");
                }

            } catch (error) {
                displayError('Erro Crítico na Inicialização', error);
            }
        });

        function loadPage(pageName, clickedLink) {
            const pageTitles = {
                'Dashboard': 'Dashboard de NPS - Monte o Seu PC',
                'Calltech': 'Dashboard de Atendimento - Calltech',
                'Devolucao': 'Dashboard de Devoluções - Monte o Seu PC',
                'Incompatibilidade': 'Dashboard de Incompatibilidades',
                'Auditoria': 'Dashboard de Auditoria - MSPC' // Título Atualizado
            };
            document.getElementById('page-title').textContent = pageTitles[pageName] || 'Dashboard';

            // Atualiza o estado ativo do menu
            document.querySelectorAll('.nav-link').forEach(link => link.classList.remove('bg-slate-700', 'text-white'));
            if(clickedLink) clickedLink.classList.add('bg-slate-700', 'text-white');

            // Verifica se o HTML da página já está em cache
            if (pageCache.html[pageName]) {
                document.getElementById('page-content').innerHTML = pageCache.html[pageName];
                initializePage(pageName);
            } else {
                showPageLoader(`Carregando página ${pageName}...`);
                google.script.run
                    .withSuccessHandler(html => {
                        pageCache.html[pageName] = html;
                        document.getElementById('page-content').innerHTML = html;
                        initializePage(pageName);
                    })
                    .withFailureHandler(error => {
                        displayError(`Falha ao Carregar a Página "${pageName}"`, error);
                    })
                    .getPageHtml(pageName);
            }
        }

        // Direciona para a função de inicialização correta
        function initializePage(pageName) {
            // Garante que o google charts esteja carregado antes de inicializar a página específica
            if (typeof google === 'undefined' || typeof google.charts === 'undefined') {
                console.log("Google Charts ainda não carregado, aguardando...");
                 google.charts.load('current', { 'packages': ['corechart', 'bar'] }); // Garante o carregamento
                 google.charts.setOnLoadCallback(() => {
                      console.log("Google Charts carregado, inicializando página:", pageName);
                      callPageInitializer(pageName);
                 });
            } else {
                 console.log("Google Charts já carregado, inicializando página:", pageName);
                 callPageInitializer(pageName);
            }
        }

        function callPageInitializer(pageName){
             try {
                if (pageName === 'Dashboard' && typeof initializeDashboardPage === 'function') {
                    initializeDashboardPage();
                } else if (pageName === 'Calltech' && typeof initializeCalltechPage === 'function') {
                    initializeCalltechPage();
                } else if (pageName === 'Devolucao' && typeof initializeDevolucaoPage === 'function') {
                    initializeDevolucaoPage();
                } else if (pageName === 'Incompatibilidade' && typeof initializeIncompatibilidadePage === 'function') {
                    initializeIncompatibilidadePage();
                } else if (pageName === 'Auditoria' && typeof initializeAuditoriaPage === 'function') {
                    initializeAuditoriaPage();
                }
                 else {
                     console.warn(`Função de inicialização para a página ${pageName} não encontrada ou não é uma função.`);
                 }
            } catch (error) {
                 displayError(`Erro ao inicializar a página ${pageName}`, error);
            }
        }

        // ==================================================================
        // === FUNÇÕES UTILITÁRIAS GLOBAIS ==================================
        // ==================================================================

        function showPageLoader(message = 'Carregando...') {
            document.getElementById('page-content').innerHTML = `
                <div id="page-loader" class="text-center py-20">
                    <p class="text-lg font-semibold text-orange-500">${message}</p>
                </div>`;
        }

        function displayError(title, error) {
            const errorMessage = error.message || JSON.stringify(error);
            const errorStack = error.stack || 'Não disponível';
             document.getElementById('page-content').innerHTML =
                `<div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 m-4" role="alert">
                    <p class="font-bold">${title}</p>
                    <p>${errorMessage}</p>
                    <pre class="mt-2 text-xs">${errorStack}</pre>
                </div>`;
            console.error(title, error);
        }

        function toggleDatePopup(event, popupId) {
            event.stopPropagation();
            // Fecha outros popups abertos antes de abrir o novo
             document.querySelectorAll('.date-popup.show').forEach(popup => {
                if(popup.id !== popupId) popup.classList.remove('show');
            });
            document.getElementById(popupId).classList.toggle('show');
        }

        // Fecha popups de data se clicar fora deles
        window.addEventListener('click', function(event) {
            let clickedInsidePopup = false;
            document.querySelectorAll('.date-popup.show, .date-dropdown button').forEach(el => {
                if (el.contains(event.target)) {
                    clickedInsidePopup = true;
                }
            });

            if (!clickedInsidePopup) {
                 document.querySelectorAll('.date-popup.show').forEach(popup => {
                     popup.classList.remove('show');
                 });
            }
        });

    </script>
